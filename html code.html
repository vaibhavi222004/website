<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 20px;">

    <h1 style="color: #2c3e50; text-align: center;">Welcome to My Website</h1>

    <p style="color: #555; font-size: 16px;">
        This is a simple paragraph styled with <strong>inline CSS</strong>. Inline CSS is useful for quick styling or one-off customizations.
    </p>

    <div style="background-color: #fff; padding: 15px; border: 1px solid #ccc; width: 300px; margin: 0 auto;">
        <h2 style="color: #e74c3c;">Box Title</h2>
        <p style="font-size: 14px;">
            This is a content box with its own styling.
        </p>
    </div>

    <button style="background-color: #3498db; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 20px; display: block; margin-left: auto; margin-right: auto;">
        Click Me
    </button>

</body>
</html>
